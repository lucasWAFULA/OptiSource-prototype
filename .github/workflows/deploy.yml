# Workflow for deploying to Streamlit Cloud and GitHub Actions
name: Deploy to Streamlit Cloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      - name: Run tests
        run: |
          pip install pytest
          pytest tests/
      - name: Deploy to Streamlit Cloud
        run: echo "Push to Streamlit Cloud is handled by Streamlit platform."
